<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Tic Tac Toe</h1>
      </div>
      <div class="playerInfo">
        <div class="playerNames cross active">Jeshu <span class="score">0</span></div>
        <div class="playerNames circle ">Brij <span class="score">0</span></div>
      </div>
      <div class="game-container">
        <div class="gameGrid">
          <div class="gameCells" data-index="0"></div>
          <div class="gameCells" data-index="1"></div>
          <div class="gameCells" data-index="2"></div>
          <div class="gameCells" data-index="3"></div>
          <div class="gameCells" data-index="4"></div>
          <div class="gameCells" data-index="5"></div>
          <div class="gameCells" data-index="6"></div>
          <div class="gameCells" data-index="7"></div>
          <div class="gameCells" data-index="8"></div>
        </div>
      </div>
      <div class="buttonContainer"><button class="resetButton">reset</button></div>
    </div>

    <script>
      CSS.paintWorklet.addModule('../houdini/layouts/tictactoe.js');
    </script>
  </body>
</html>
