<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sudoku game layout</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Tic Tac Toe</h1>
      </div>
      <div class="playerInfo">
        <div class="playerNames active">Jeshu</div>
        <div class="playerNames">Brij</div>
      </div>
      <div class="game-container">
        <div class="gameGrid">
          <div class="gameCells cell1"></div>
          <div class="gameCells cell2"></div>
          <div class="gameCells cell3"></div>
          <div class="gameCells cell4"></div>
          <div class="gameCells cell5"></div>
          <div class="gameCells cell6"></div>
          <div class="gameCells cell7"></div>
          <div class="gameCells cell8"></div>
          <div class="gameCells cell9"></div>
        </div>
      </div>
      <div class="buttonContainer"><button class="resetButton">♻️</button></div>
    </div>

    <script>
      CSS.paintWorklet.addModule('../houdini/layouts/tictactoe.js');
    </script>
  </body>
</html>
